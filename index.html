<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="scripts.js"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/p5.asciiart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      jQuery(function ($) {
        var $table = $('<table>')
        // caption
        $table
          // thead
          .append('<thead>')
          .children('thead')
          .append('<tr />')
          .children('tr')

        //tbody
        var $tbody = $table.append('<tbody />').children('tbody')

        // add row
        $tbody.append('<tr />').children('tr:last')
        for (i = 0; i < 5; i++) {
          $('div').append(`<td id="character${i}">░</td>`)
        }
        // add table to dom
        $table.appendTo('#dynamicTable')

        var characters = '▓▒░'
        var i

        function changeCharacter() {
          for (i = 0; i < 12; i++) {
            var randomIndex = Math.floor(characters.length * Math.random())
            var randomCharacter = characters[randomIndex]
            $(`#character${i}`).text(randomCharacter)
          }
        }
        for (i = 0; i < 12; i++) {
          $(`#character${i}`).mouseenter(changeCharacter)
          $(`#character${i}`).mouseleave(changeCharacter)
        }
      })

      // create table
    </script>
  </head>

  <body>
    <div id="dynamicTable"></div>

    <p id="demo" />

    <script src="sketch.js"></script>
  </body>
</html>
