<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="scripts.js"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/p5.asciiart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      jQuery(function ($) {
        var characters = '▓▒░'
        var i

        function changeCharacter() {
          for (i = 0; i < 12; i++) {
            var randomIndex = Math.floor(characters.length * Math.random())
            var randomCharacter = characters[randomIndex]
            $(`#character${i}`).text(randomCharacter)
          }
        }
        for (i = 0; i < 12; i++) {
          $(`#character${i}`).mouseenter(changeCharacter)
          $(`#character${i}`).mouseleave(changeCharacter)
        }
      })
    </script>
  </head>

  <body>
    <p id="demo" />

    <center>
      <table>
        <tr>
          <td id="character0">░</td>
          <td id="character1">░</td>
          <td id="character2">░</td>
          <td id="character3">░</td>
          <td id="character4">░</td>
          <td id="character5">░</td>
        </tr>
        <tr>
          <td id="character6">░</td>
          <td id="character7">░</td>
          <td id="character8">░</td>
          <td id="character9">░</td>
          <td id="character10">░</td>
          <td id="character11">░</td>
        </tr>
      </table>
    </center>

    <script src="sketch.js"></script>
  </body>
</html>
